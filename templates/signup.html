<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2">
</head>
<body class="auth-body">
    <div class="auth-card">
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Set up a new admin user</p>
        <form class="auth-form" id="signupForm">
            <div class="input-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="auth-links">
            <a href="/login">Back to login</a>
        </div>
        <p class="auth-message" id="signupMessage"></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const messageEl = document.getElementById('signupMessage');
            if (data.success) {
                messageEl.style.color = '#047857';
                messageEl.textContent = 'Account created. Please login.';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1200);
            } else {
                messageEl.style.color = '#b91c1c';
                messageEl.textContent = data.detail || 'Unable to create account.';
            }
        });
    </script>
</body>
</html>
