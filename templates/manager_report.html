<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');

        :root {
            --ink: #111827;
            --muted: #6b7280;
            --primary: #1d4ed8;
            --primary-dark: #1e40af;
            --accent: #f59e0b;
            --surface: #ffffff;
            --bg: linear-gradient(135deg, #0f3b8f 0%, #1d4ed8 55%, #f59e0b 100%);
            --shadow: 0 10px 30px rgba(31, 41, 55, 0.08);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--bg);
            color: var(--ink);
        }

        .layout {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidenav {
            width: 260px;
            background: var(--surface);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 24px;
        }


        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 12px;
            color: var(--muted);
            text-decoration: none;
            font-weight: 600;
        }

        .nav-item.active,
        .nav-item:hover {
            background: #e8f1ff;
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            background: rgba(248, 250, 252, 0.9);
            border-radius: 22px;
            padding: 24px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
        }

        .page-header {
            background: var(--bg);
            border-radius: 18px;
            padding: 16px 18px;
            color: #fff;
            box-shadow: 0 12px 24px rgba(15, 59, 143, 0.2);
        }

        .page-header h2 {
            font-size: 34px;
            font-weight: 800;
            color: #fff;
        }

        .page-header .text-muted {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .page-header .btn-outline-secondary {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.7);
        }

        .page-header .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .card-shadow {
            background: var(--surface);
            border-radius: 18px;
            box-shadow: var(--shadow);
            border: 1px solid #eef2f7;
        }

        .score-chart {
            position: relative;
            width: 220px;
            height: 190px;
            overflow: visible;
        }

        .score-base svg {
            width: 100%;
            height: 100%;
        }

        .score-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.85);
            opacity: 0;
            pointer-events: none;
            background: #ffffff;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
            border: 1px solid #e2e8f0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 5;
        }

        .score-popup svg {
            width: 300px;
            height: 260px;
            display: block;
        }

        .popup-values {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
        }

        .score-chart:hover .score-popup {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .tri-segment {
            transition: transform 0.2s ease, filter 0.2s ease;
            transform-box: fill-box;
            transform-origin: center;
            cursor: pointer;
        }

        .tri-segment:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 6px 12px rgba(15, 23, 42, 0.18));
        }

        .tri-text {
            font-size: 11px;
            font-weight: 700;
            fill: #0f172a;
            pointer-events: none;
        }

        .tri-label {
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            fill: #475569;
            pointer-events: none;
        }

        pre { white-space: pre-wrap; }

        @media (max-width: 992px) {
            .layout { flex-direction: column; }
            .sidenav { width: 100%; position: static; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidenav">
            <div class="brand">MAP Dashboard</div>
            <a class="nav-item active" href="/dashboard">Dashboard</a>
            <a class="nav-item" href="/company/new">Add Company</a>
            <a class="nav-item" href="/logout">Logout</a>
        </aside>

        <main class="main-content">
            <div class="topbar page-header">
                <div>
                    <h2 class="mb-0">{{ manager_name }}</h2>
                    <div class="text-muted">{{ company.name }}</div>
                </div>
                <div class="d-flex align-items-center flex-wrap gap-2">
                    <a class="btn btn-outline-secondary" href="/company/{{ company.id }}">Back</a>
                    <a class="btn btn-success" id="downloadBtn" href="#">Download PDF</a>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <div class="card card-shadow p-3">
                        <div class="text-muted">Assessments</div>
                        <div class="fs-2 fw-bold" id="totalAssessments">0</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-shadow p-3">
                        <div class="text-muted">Trusting</div>
                        <div class="fs-2 fw-bold" id="trustingScore">0</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-shadow p-3">
                        <div class="text-muted">Tasking</div>
                        <div class="fs-2 fw-bold" id="taskingScore">0</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-shadow p-3">
                        <div class="text-muted">Tending</div>
                        <div class="fs-2 fw-bold" id="tendingScore">0</div>
                    </div>
                </div>
            </div>

            <div class="card card-shadow mb-4">
                <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
                    <div>
                        <h5 class="mb-1">Manager Score Split</h5>
                        <div class="text-muted small">Trusting, tasking, and tending distribution.</div>
                    </div>
                    <div id="managerScoreChart" class="score-chart"></div>
                </div>
            </div>

            <div class="card card-shadow">
                <div class="card-body">
                    <h5 class="mb-3">AI Report</h5>
                    <pre id="reportText" class="text-muted">Loading...</pre>
                </div>
            </div>
        </main>
    </div>

    <script>
        const companyId = "{{ company.id }}";
        const managerName = "{{ manager_name }}";
        const managerUrl = encodeURIComponent(managerName);

        document.addEventListener('DOMContentLoaded', async () => {
            await loadManager();
            await loadReport();
            document.getElementById('downloadBtn').href =
                `/api/companies/${companyId}/manager/${managerUrl}/report.pdf`;
        });

        async function loadManager() {
            const response = await fetch(`/api/companies/${companyId}/manager/${managerUrl}`);
            const data = await response.json();
            if (!data.success) return;
            const manager = data.manager;
            const scores = manager.category_averages || {};
            document.getElementById('totalAssessments').textContent = manager.total_assessments || 0;
            document.getElementById('trustingScore').textContent = scores.trusting || 0;
            document.getElementById('taskingScore').textContent = scores.tasking || 0;
            document.getElementById('tendingScore').textContent = scores.tending || 0;
            renderScoreChart(scores);
        }

        async function loadReport() {
            const response = await fetch(`/api/companies/${companyId}/manager/${managerUrl}/report`);
            const data = await response.json();
            if (!data.success) return;
            document.getElementById('reportText').textContent = data.report.report_text || 'No report available.';
        }

        function renderScoreChart(scores) {
            const el = document.getElementById('managerScoreChart');
            if (!el) return;
            const trusting = clampScore(scores.trusting);
            const tasking = clampScore(scores.tasking);
            const tending = clampScore(scores.tending);
            el.innerHTML = triangleChartMarkup(trusting, tasking, tending, 220, 190, 300, 260);
        }

        function triangleChartMarkup(trusting, tasking, tending, width, height, popupWidth, popupHeight) {
            const baseSvg = triangleChartSvg(trusting, tasking, tending, width, height, 16);
            const popupSvg = triangleChartSvg(trusting, tasking, tending, popupWidth, popupHeight, 22);
            return `
                <div class="score-base">${baseSvg}</div>
                <div class="score-popup">
                    ${popupSvg}
                    <div class="popup-values">
                        <span>Trusting ${trusting}</span>
                        <span>Tasking ${tasking}</span>
                        <span>Tending ${tending}</span>
                    </div>
                </div>
            `;
        }

        function triangleChartSvg(trusting, tasking, tending, width, height, pad) {
            const top = { x: width / 2, y: pad };
            const left = { x: pad, y: height - pad };
            const right = { x: width - pad, y: height - pad };
            const center = {
                x: (top.x + left.x + right.x) / 3,
                y: (top.y + left.y + right.y) / 3
            };
            const trustCenter = centroid(top, left, center);
            const taskCenter = centroid(top, right, center);
            const tendCenter = centroid(left, right, center);
            return `
                <svg viewBox="0 0 ${width} ${height}" aria-label="Scores triangle chart">
                    <polygon points="${top.x},${top.y} ${left.x},${left.y} ${right.x},${right.y}"
                        fill="none" stroke="#cbd5f5" stroke-width="2" />
                    <polygon class="tri-segment" points="${top.x},${top.y} ${left.x},${left.y} ${center.x},${center.y}"
                        fill="rgba(16,185,129,0.75)">
                        <title>Trusting: ${trusting}</title>
                    </polygon>
                    <polygon class="tri-segment" points="${top.x},${top.y} ${center.x},${center.y} ${right.x},${right.y}"
                        fill="rgba(59,130,246,0.75)">
                        <title>Tasking: ${tasking}</title>
                    </polygon>
                    <polygon class="tri-segment" points="${left.x},${left.y} ${center.x},${center.y} ${right.x},${right.y}"
                        fill="rgba(245,158,11,0.8)">
                        <title>Tending: ${tending}</title>
                    </polygon>
                    <text class="tri-text" x="${trustCenter.x}" y="${trustCenter.y}" text-anchor="middle" dominant-baseline="middle">
                        ${trusting}
                    </text>
                    <text class="tri-label" x="${trustCenter.x}" y="${trustCenter.y + 12}" text-anchor="middle" dominant-baseline="middle">
                        Trusting
                    </text>
                    <text class="tri-text" x="${taskCenter.x}" y="${taskCenter.y}" text-anchor="middle" dominant-baseline="middle">
                        ${tasking}
                    </text>
                    <text class="tri-label" x="${taskCenter.x}" y="${taskCenter.y + 12}" text-anchor="middle" dominant-baseline="middle">
                        Tasking
                    </text>
                    <text class="tri-text" x="${tendCenter.x}" y="${tendCenter.y}" text-anchor="middle" dominant-baseline="middle">
                        ${tending}
                    </text>
                    <text class="tri-label" x="${tendCenter.x}" y="${tendCenter.y + 12}" text-anchor="middle" dominant-baseline="middle">
                        Tending
                    </text>
                </svg>
            `;
        }

        function centroid(a, b, c) {
            return {
                x: (a.x + b.x + c.x) / 3,
                y: (a.y + b.y + c.y) / 3
            };
        }

        function clampScore(value) {
            const safe = Number(value || 0);
            return Math.max(0, Math.min(10, safe));
        }
    </script>
</body>
</html>
