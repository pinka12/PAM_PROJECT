<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f7fb; }
        .card-shadow { box-shadow: 0 10px 20px rgba(0,0,0,0.06); border: none; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">PAM Dashboard</a>
            <div class="ms-auto">
                <span class="text-white me-3">{{ user.email }}</span>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2 class="mb-0">{{ manager_name }}</h2>
                <div class="text-muted">{{ company.name }}</div>
            </div>
            <div>
                <a class="btn btn-outline-secondary" href="/company/{{ company.id }}">Back</a>
                <a class="btn btn-success" id="downloadBtn" href="#">Download PDF</a>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card card-shadow p-3">
                    <div class="text-muted">Assessments</div>
                    <div class="fs-2 fw-bold" id="totalAssessments">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-shadow p-3">
                    <div class="text-muted">Trusting</div>
                    <div class="fs-2 fw-bold" id="trustingScore">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-shadow p-3">
                    <div class="text-muted">Tasking</div>
                    <div class="fs-2 fw-bold" id="taskingScore">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-shadow p-3">
                    <div class="text-muted">Tending</div>
                    <div class="fs-2 fw-bold" id="tendingScore">0</div>
                </div>
            </div>
        </div>

        <div class="card card-shadow">
            <div class="card-body">
                <h5 class="mb-3">AI Report</h5>
                <pre id="reportText" class="text-muted">Loading...</pre>
            </div>
        </div>
    </div>

    <script>
        const companyId = "{{ company.id }}";
        const managerName = "{{ manager_name }}";
        const managerUrl = encodeURIComponent(managerName);

        document.addEventListener('DOMContentLoaded', async () => {
            await loadManager();
            await loadReport();
            document.getElementById('downloadBtn').href =
                `/api/companies/${companyId}/manager/${managerUrl}/report.pdf`;
        });

        async function loadManager() {
            const response = await fetch(`/api/companies/${companyId}/manager/${managerUrl}`);
            const data = await response.json();
            if (!data.success) return;
            const manager = data.manager;
            const scores = manager.category_averages || {};
            document.getElementById('totalAssessments').textContent = manager.total_assessments || 0;
            document.getElementById('trustingScore').textContent = scores.trusting || 0;
            document.getElementById('taskingScore').textContent = scores.tasking || 0;
            document.getElementById('tendingScore').textContent = scores.tending || 0;
        }

        async function loadReport() {
            const response = await fetch(`/api/companies/${companyId}/manager/${managerUrl}/report`);
            const data = await response.json();
            if (!data.success) return;
            document.getElementById('reportText').textContent = data.report.report_text || 'No report available.';
        }
    </script>
</body>
</html>
