<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Add Company</h2>
            <a class="btn btn-outline-secondary" href="/dashboard">Back</a>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="companyForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Industry</label>
                            <input type="text" class="form-control" id="industry">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Employees</label>
                            <input type="number" class="form-control" id="employee_count" value="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Managers</label>
                            <input type="number" class="form-control" id="manager_count" value="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Owner</label>
                            <input type="text" class="form-control" id="owner">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Services (comma separated)</label>
                            <input type="text" class="form-control" id="services">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Directors (comma separated)</label>
                            <input type="text" class="form-control" id="directors">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Founders (comma separated)</label>
                            <input type="text" class="form-control" id="founders">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary" type="submit">Create Company</button>
                    </div>
                </form>
                <div class="text-danger mt-3" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                name: document.getElementById('name').value.trim(),
                industry: document.getElementById('industry').value.trim(),
                employee_count: document.getElementById('employee_count').value,
                manager_count: document.getElementById('manager_count').value,
                owner: document.getElementById('owner').value.trim(),
                description: document.getElementById('description').value.trim(),
                address: document.getElementById('address').value.trim(),
                services: splitList('services'),
                directors: splitList('directors'),
                founders: splitList('founders')
            };
            const response = await fetch('/api/companies/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (data.success) {
                window.location.href = '/dashboard';
            } else {
                document.getElementById('errorMessage').textContent = data.detail || 'Failed to create company.';
            }
        });

        function splitList(fieldId) {
            const value = document.getElementById(fieldId).value.trim();
            if (!value) return [];
            return value.split(',').map(item => item.trim()).filter(Boolean);
        }
    </script>
</body>
</html>
