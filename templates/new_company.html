<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');

        :root {
            --ink: #111827;
            --muted: #6b7280;
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --surface: #ffffff;
            --bg: linear-gradient(135deg, #3b1a7a 0%, #5b21b6 45%, #7c3aed 100%);
            --shadow: 0 10px 30px rgba(31, 41, 55, 0.08);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--bg);
            color: var(--ink);
        }

        .layout {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidenav {
            width: 260px;
            background: var(--surface);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .brand {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 24px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 12px;
            color: var(--muted);
            text-decoration: none;
            font-weight: 600;
        }

        .nav-item.active,
        .nav-item:hover {
            background: #e8f1ff;
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            background: rgba(248, 250, 252, 0.9);
            border-radius: 22px;
            padding: 24px;
        }

        .page-title {
            font-size: 38px;
            font-weight: 800;
            color: var(--primary);
        }

        .page-subtitle {
            color: var(--muted);
            font-size: 17px;
            font-weight: 600;
        }

        .card-soft {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid #eef2f7;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 992px) {
            .layout { flex-direction: column; }
            .sidenav { width: 100%; position: static; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidenav">
            <div class="brand">PAM Dashboard</div>
            <a class="nav-item" href="/dashboard">Dashboard</a>
            <a class="nav-item active" href="/company/new">Add Company</a>
        </aside>

        <main class="main-content">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
                <div>
                    <div class="page-title">Add Company</div>
                    <div class="page-subtitle">Capture core details and contact points for the organization.</div>
                </div>
                <a class="btn btn-outline-primary" href="/dashboard">Back</a>
            </div>

            <div class="card-soft">
                <div class="card-body p-4">
                    <form id="companyForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Industry</label>
                                <input type="text" class="form-control" id="industry">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Employees</label>
                                <input type="number" class="form-control" id="employee_count" value="0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Managers</label>
                                <input type="number" class="form-control" id="manager_count" value="0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Owner</label>
                                <input type="text" class="form-control" id="owner">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                            <div class="col-md-6">
                                <div class="list-header">
                                    <label class="form-label mb-0">Contact Emails</label>
                                    <button class="btn btn-outline-primary btn-sm" type="button" onclick="addListItem('contactEmails')">+ Add</button>
                                </div>
                                <div id="contactEmails"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="list-header">
                                    <label class="form-label mb-0">Contact Phones</label>
                                    <button class="btn btn-outline-primary btn-sm" type="button" onclick="addListItem('contactPhones')">+ Add</button>
                                </div>
                                <div id="contactPhones"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="list-header">
                                    <label class="form-label mb-0">Services</label>
                                    <button class="btn btn-outline-primary btn-sm" type="button" onclick="addListItem('services')">+ Add</button>
                                </div>
                                <div id="services"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="list-header">
                                    <label class="form-label mb-0">Directors</label>
                                    <button class="btn btn-outline-primary btn-sm" type="button" onclick="addListItem('directors')">+ Add</button>
                                </div>
                                <div id="directors"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="list-header">
                                    <label class="form-label mb-0">Founders</label>
                                    <button class="btn btn-outline-primary btn-sm" type="button" onclick="addListItem('founders')">+ Add</button>
                                </div>
                                <div id="founders"></div>
                            </div>
                        </div>
                        <div class="mt-4 d-flex align-items-center gap-3">
                            <button class="btn btn-primary" type="submit">Create Company</button>
                            <div class="text-danger" id="errorMessage"></div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ['contactEmails', 'contactPhones', 'services', 'directors', 'founders'].forEach(id => addListItem(id));
        });

        function addListItem(containerId, value = '') {
            const container = document.getElementById(containerId);
            const row = document.createElement('div');
            row.className = 'input-group mb-2';
            row.innerHTML = `
                <input type="text" class="form-control" value="${value}">
                <button class="btn btn-outline-secondary" type="button" aria-label="Remove" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(row);
        }

        function collectList(containerId) {
            return Array.from(document.querySelectorAll(`#${containerId} input`))
                .map(input => input.value.trim())
                .filter(Boolean);
        }

        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                name: document.getElementById('name').value.trim(),
                industry: document.getElementById('industry').value.trim(),
                employee_count: document.getElementById('employee_count').value,
                manager_count: document.getElementById('manager_count').value,
                owner: document.getElementById('owner').value.trim(),
                description: document.getElementById('description').value.trim(),
                address: document.getElementById('address').value.trim(),
                services: collectList('services'),
                directors: collectList('directors'),
                founders: collectList('founders'),
                contact_emails: collectList('contactEmails'),
                contact_phones: collectList('contactPhones')
            };
            const response = await fetch('/api/companies/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (data.success) {
                window.location.href = '/dashboard';
            } else {
                document.getElementById('errorMessage').textContent = data.detail || 'Failed to create company.';
            }
        });
    </script>
</body>
</html>
